# SBK Indonesia - Cloudflare Workers Configuration
name = "sbk-indonesia"
compatibility_date = "2025-04-01"
compatibility_flags = ["nodejs_compat"]

# Main entry point (generated by opennextjs)
main = ".open-next/worker.js"

# Assets directory
assets = { directory = ".open-next/assets", binding = "ASSETS" }

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "sbk"
database_id = "b69e9a24-dd2c-4da5-8d4d-519c1f4c0323"

# R2 Storage binding (for image uploads)
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "sbk"
